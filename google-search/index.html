<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Search</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="header">
        <a id="image-link" href="imagesearch.html">Images</a>
        <button id="sign-in">
            <a href="www.google.com">Sign In</a>
        </button>
    </div>
    <div class="main">
        <h1 id="main-text">Google</h1>

        <form action="https://www.google.com/search" method="get">
            <input id="search-box"type="text" name="q"> <br>
            <input class="button" id="search" type="submit" value="Google Search">
            <input class="button" id="first-result" type="submit" name="q" value="I'm Feeling Lucky">
            <input type="hidden" value="btnI"/>

        </form>

    </div>
    <div id="footer">
        <div id="footer-box">
            <a href="advancedsearch.html">Advanced Search</a>
        </div>
    </div>
     
    
</body>
</html>
